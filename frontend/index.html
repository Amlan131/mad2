<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vehicle Parking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="app" class="container py-4">
    <div v-if="!jwt">
      <login @logged="onLogged"></login>
    </div>
    <div v-else>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Welcome, {{ username }} ({{ role }})</h4>
        <button class="btn btn-outline-danger btn-sm" @click="logout">Logout</button>
      </div>
      <admin-dashboard v-if="role==='admin'"></admin-dashboard>
      <user-dashboard v-else></user-dashboard>
    </div>
  </div>

  <script src="https://unpkg.com/vue@2.7.16/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./api.js"></script>
  <script src="./components/Login.vue"></script>
  <script src="./components/AdminDashboard.vue"></script>
  <script src="./components/UserDashboard.vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: () => ({
        jwt: localStorage.getItem('jwt'),
        role: localStorage.getItem('role'),
        username: localStorage.getItem('username')
      }),
      methods: {
        onLogged(payload) {
          this.jwt = payload.token; this.role = payload.role; this.username = payload.username;
          localStorage.setItem('jwt', this.jwt);
          localStorage.setItem('role', this.role);
          localStorage.setItem('username', this.username);
        },
        logout() {
          localStorage.clear();
          this.jwt = null; this.role = null; this.username = null;
        }
      }
    })
  </script>
</body>
</html>
